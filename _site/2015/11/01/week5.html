<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Advanced HTML/CSS</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Abel|Oxygen:400,300' rel='stylesheet' type='text/css'>
    <!-- <link rel="stylesheet" href="/css/main.css" type="text/css"> -->
    <style>
    body {
	font-family: 'Oxygen', sans-serif;
	font-weight: lighter; 
	margin: auto 15%;
	font-size: 18px;
	background-color: #f8f8f8;
	color: #606060;

}

#fix {

	position: fixed;
	background-color: #f8f8f8;
	width: 100%;
	margin-top: -300px;
	padding-top: 50px
}

ul#navList {

background-color: #606060;
padding: 5px 15px;
color: #f8f8f8;
width: 70%;

}

ul#navList li {

	display: inline;
	padding: 20px;

}

ul#navList li a {

	color: #f8f8f8;
}

ul#navList li a:active {

	color: blue;
}

section {
z-index: -1;
margin-top: 280px;
position: relative;


}

h1 {

	font-size: 1.3em;
}

h2 {

	font-size: 1.2em;
}

h3 {

	font-size: 1.1em;
	font-weight: normal;

	
}
h1, h2, h3, h4, h4, ul {

	font-family: 'Oxygen', sans-serif;

	
}


#top{

	margin-bottom: 75px;
	padding-bottom: 20px;
}

ul, .col-md-6 {

	list-style: none;
	padding: 0;
}

.post {

	border-bottom: 1px solid #b0b0b0;
	margin-top: 25px;
	margin-bottom: 25px;
	padding-bottom: 25px;

}

article {

	padding-bottom: 25px;
}

.fill {

	height: 100px
}

.anchor {
	position: relative;
	top: -330px;

}

@media screen and (max-width: 990px) {
    ul#navList {

    	display: none;
    }

#top {

	margin-bottom: 5px;
}
}



</style>

</head>

  <body>

        <div class="post">

  <header class="post-header">
    <h1 class="post-title">Week 5</h1>
    <p class="post-meta">Nov 1, 2015</p>
  </header>

  <article class="post-content">
    <div id="week5" class="anchor">

</div>

  </article>

</div>



    <footer>


</footer>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
  $(window).scroll(function () {
    if ($(window).scrollTop() > 200) {
        $('#scroller').css('top', $(window).scrollTop());
    }
}
);
  </script>


  </body>

</html>
